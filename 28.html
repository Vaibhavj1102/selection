<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Array</title>
    <link href="https://fonts.googleapis.com/css2?family=Serif" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: serif;
            background-color: #E5E5E5;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        /* Header Bar */
        .header {
            width: 100%;
            background: #DADADA;
            text-align: center;
            font-size: 24px;
            padding: 15px 0;
            position: absolute;
            top: 0;
            left: 0;
        }
        /* Image Container */
        .image-container {
            margin-top: 70px;
        }
        .image-container img {
            width: 800px; /* Adjust size */
            height: auto;
        }
        /* Description */
        .description {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            max-width: 80%;
        }
        /* Navigation Buttons */
        .nav-buttons {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
        }
        .button {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 24px;
            text-decoration: none;
            color: black;
        }
        /* Page Number */
        .page-number {
            position: absolute;
            bottom: 30px;
            right: 100px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">SELECTION SORT</div>

    <!-- Image -->
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/Ravikumar4261/IMAGE/main/selection%20sort%202/selection%2028.png" alt="Dynamic Array">
    </div>

    <!-- Description -->
    <div class="description">Scan the rest of the array for an element less than the current minimum.</div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <a href="27.html" class="button">&#x21A9;</a> <!-- Left Arrow -->
        <div class="page-number">28/ 30</div>
        <a href="29.html" class="button">&#x2192;</a> <!-- Right Arrow -->
    </div>

</body>
</html>
